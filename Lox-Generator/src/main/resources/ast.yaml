packageName: org.example.lox.ast

baseExpression:
  name: Expression

expressions:
  - name: UnaryExpression
    parentClass: Expression
    fields:
      - type: Token
        name: operator

      - type: Expression
        name: right

  - name: BinaryExpression
    parentClass: Expression
    fields:
      - type: Expression
        name: left

      - type: Token
        name: operator

      - type: Expression
        name: right

  - name: GroupingExpression
    parentClass: Expression
    fields:
      - type: Expression
        name: expression

  - name: LiteralExpression
    parentClass: Expression
    fields:
      - type: Object
        name: value

      - type: TokenType
        name: type

  - name: VariableExpression
    parentClass: Expression
    fields:
      - type: Token
        name: token

baseStatement:
  name: Statement

statements:
  - name: ExpressionStatement
    parentClass: Statement
    fields:
      - type: Expression
        name: expression

  - name: PrintStatement
    parentClass: Statement
    fields:
      - type: Expression
        name: expression

  - name: VariableStatement
    parentClass: Statement
    fields:
      - type: Token
        name: token

      - type: Expression
        name: expression